---
# Source: web-ui/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: service-tracker-ui
  labels:
    name: service-tracker-ui
spec:
  type: "LoadBalancer"
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: service-tracker-ui
---
# Source: web-ui/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "service-tracker-ui"
spec:
  selector:
    matchLabels:
      app: service-tracker-ui
  template:
    metadata:
      labels:
        app: service-tracker-ui
    spec:
      containers:
        - image: "acrhackfestbrianredmond16005.azurecr.io/hackfest/service-tracker-ui:1.0"
          imagePullPolicy: Always
          name: service-tracker-ui
          resources:
            requests:
              memory: "512Mi"
              cpu: "1.0"
            limits:
              memory: "1024Mi"
              cpu: "2.0"
          env:
            - name: FLIGHT_API_ROOT
              value: http://flights-api.hackfest.svc.cluster.local:3003/
            - name: WEATHER_API_ROOT
              value: http://weather-api.hackfest.svc.cluster.local:3015/
            - name: QUAKES_API_ROOT
              value: http://quakes-api.hackfest.svc.cluster.local:3012/
            - name: APPINSIGHTS_INSTRUMENTATIONKEY
              value: 6dc23005-a1d0-418a-82bd-b232498b5221
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
          - containerPort: 8080
            protocol: TCP
      restartPolicy: Always        
